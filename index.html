<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
    <aside>
        <img src="photos/halie-west-25xggax4bSA-unsplash.jpg" class="plant" alt="close up green leaf plant">
        <div class="odin-container">
        <img src="photos/odin-lined.png" class="odin" alt="odin logo">
        <h1>Odin</h1>
        </div>
    </aside>
   <section>
    <div class="main-container">
    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
         Sign up <em>now</em> to get started.</h3>
    <h3>You <em>know</em> you want to.</h3>
    </div>

    <div class="form-container">
        <h2>Let's do this!</h2>
        <form action="example.com/path" method="post" class="forms">
        <div class="column1">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" required>
           
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" required>
         
            <label for="email">EMAIL NAME</label>
            <input type="email" id="email" required>
        </div>
        <div class="column2">
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone" placeholder="111-222-3333" max="10">
      
            <label for="password">PASSWORD</label>
            <input type="password" id="password" min="8"required>
       
            <label for="confirmPass">CONFIRM PASSWORD</label>
            <input type="text" id="confirmPass" required>
        </div>
        <div class ="bottom-container">
            <button type="submit" class="submit">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </form>
    </div>
 
   </section>
</main>
</body>
</html>
